<!DOCTYPE html>
<head>
    <title>JSON</title>
    <style>
        a {
        display: block;
        }
    </style>
    <script>
        window.onload = function() {
            const respuesta= '{"title": "A New Hope", "episode_id": 4, "species": ["https://swapi.co/api/species/5/", "https://swapi.co/api/species/3/", "https://swapi.co/api/species/2/", "https://swapi.co/api/species/1/", "https://swapi.co/api/species/4/"]}';
            const objeto=JSON.parse(respuesta);
            console.log(`Titulo: ${objeto.title}`);
            console.log(`Episodio: ${objeto.episode_id}`);

            objeto.species.forEach(function(url, index){
                const link= document.createElement('a');
                link.innerHTML=`Specie ${index+1}`;
                link.setAttribute('href', url)
                document.body.appendChild(link);
            })
        }
    </script>       
</head>
<body>
</body>
</html>
