<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload=function(){
            const element= document.querySelector('h1');
            element.style;
            element.style.color='red';
            element.style.fontWeight='normal';
            element.style.textDecoration='underline';
            const otherElement= document.querySelector('p');
            otherElement.style.color='green';
            otherElement.style.fontWeight='bold';
            otherElement.style.border='1px solid black'
        }
    </script>
  <title>Textos</title>
</head>
<body>
  <h1>Titulo</h1>
  <p>Parrafo</p>
  <ul></ul>
</body>
</html>
