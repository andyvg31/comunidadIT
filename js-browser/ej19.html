<!DOCTYPE html>
<html lang="en">
<head>
    <script>
         window.onload=function(){
           const element= document.querySelector('h1');
           const otherElement= document.querySelector('div');
             if (element.attributes || otherElement.attributes){
                 element.classList.add('tachado');
                 otherElement.classList.add('tachado');
             }
             else{
                element.classList.add('negrita');
                otherElement.classList.add('negrita');
             }
         }
    </script>
  <title>Establecer Atributos</title>
  <style>
    .negrita {
      font-weight: bold;
    }
    .tachado {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1 id="principal">Jugando con atributos</h1>
  <div>De a poco vamos teniendo control sobre nuestros documentos!!!</div>
</body>
</html>
