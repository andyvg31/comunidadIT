<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload=function(){
            let lista= document.querySelector('li');
            lista.classList.add('naranja');
            lista.nextElementSibling.add('naranja');

            
        }
    </script>

  <title>Elementos</title>
  <style>
    .rojo {
      color: red;
    }
    .verde {
      color: green;
    }
    .naranja {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
