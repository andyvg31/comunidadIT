<!DOCTYPE html>
<html>
  <head>
    <script>
        window.onload=function(){
            function clickHandler(){
                alert('Hiciste click en un botón controlado con addEventListener');
            }
            const primerBoton=document.getElementById('primer-boton');
            primerBoton.addEventListener('click',clickHandler);
            primerBoton.addEventListener('click',saludar);

            const segundoBoton=document.getElementById('segundo-boton');
            function saludar(){
                segundoBoton.onclick=function(){
                primerBoton.removeEventListener('click', clickHandler);
                }
            }
            const link= document.querySelector('a');
            link.addEventListener('click', function(toPrevent){
                toPrevent.preventDefault();
                alert('Este hipervínculo no navega a ningún lado!!!');
            });

            const html=document.querySelector('html');
            html.addEventListener('click', function(event){
                event.clientX;
                event.clientY;
            console.log (`x: ${event.clientX}, y: ${event.clientY}`);

            })
    
            };
    </script>
    <title>Eventos</title>
  </head>
  <body>
    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>
  </body>
</html>
