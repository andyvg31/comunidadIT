<!DOCTYPE html>
<html>
  <head>
    <script>
        window.onload=function(){
            function clickHandler(){
                alert('Hiciste click en un bot√≥n controlado con addEventListener');
            }
            const primerBoton=document.getElementById('primer-boton');
            primerBoton.addEventListener('click',clickHandler);
            primerBoton.addEventListener('click',saludar);

            
            
            const segundoBoton=document.getElementById('segundo-boton');
            function saludar(){
                segundoBoton.onclick=function(){
                primerBoton.removeEventListener('click', clickHandler);
                }
            }
    
            };
    </script>
    <title>Eventos</title>
  </head>
  <body>
    <ul></ul>
    <button id="primer-boton">Haceme Click!!</button>
    <button id="segundo-boton">Sacar handler</button>
    <a href="http://google.com">Hipervinculo controlado por ECMAScript</a>
  </body>
</html>
