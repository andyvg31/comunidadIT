<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.onload= function(){
      let choise= prompt('Ingrese un color (verde, azul, rojo)')
        const element= document.querySelector('a');
        switch (choise){
          case 'verde': 
          element= element.classList.add('verde');
          break;
          case 'azul':
          element= element.classList.add('azul');
          break;
          case 'rojo':
          element= element.classList.add('rojo');
          break;
          default:
          element=null;
  
        }
        console.log(element);
    }
  </script>
  <title>Atributos</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }
    a.menu {
      color: black;
      text-decoration: none;
    }
    a.menu:hover {
      background-color: #DDD;
    }
    a.verde {
      color: green;
    }
    a.azul {
      color: blue;
    }
    a.rojo {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
