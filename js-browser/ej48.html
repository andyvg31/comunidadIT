<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Propiedades del form</title>
  <script>
      window.onload= function(){
          const form= document.querySelector('form');
          const username=document.getElementById('username');
          const password=document.getElementById('pass');

        const value= function(event){
            const text= `Elemento: ${this.id}, valor: ${this.value}`;
            console.log(text);
          }
        username.onfocus = value;
        username.onblur = value;
        username.oninput = value;
        password.onfocus = value;
        password.onblur = value;
        password.oninput = value;
      }
  </script>
</head>
<body>
  <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Enviar" />
  </form>
</body>
</html>
