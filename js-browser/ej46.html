<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Propiedades del form</title>
  <script>
      window.onload= function(){
          const form = document.querySelector('form');

           form.onsubmit =function(event){
            event.preventDefault();
            const elementCountry= document.querySelector('select');
            const index= elementCountry.selectedIndex;
            const options= elementCountry.options;
            const selection=elementCountry.options[index];
            const country=selection.textContent;
            const id =selection.value;

            alert(`Que viva ${country} que tiene el id ${id}`);
            return false;
        }
      }
          
  </script>
</head>
<body>
  <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">

    </select>
    <input type="submit" name="submit" value="Enviar" />
  </form>
</body>
</html>
