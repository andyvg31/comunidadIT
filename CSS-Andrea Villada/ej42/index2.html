<!DOCTYPE html>
<html>
    <head>
        <title>Facebook-Sign Up</title>
        <style type="text/css">
            body{
                background-color:#e9ebee;
                font-family: 'Freight Sans Bold', Helvetica, Arial, sans-serif;
                letter-spacing: normal;
            }
            h1{
                font-weight: bold;
                font-size: 40px;
                color:#1d2129;
            }
            h2,h3{
                font-size: 20px;
                font-weight: normal;
            }
            .first{
                font-size: 20px;
                border-radius: 5px;
                padding: 12px;
                width: 200px;
                height: 15px;
                margin-bottom: 10px;
                border-color:#bdc7d8;  
                border-style:solid;              
            }
            .last{
                font-size: 20px;
                border-radius: 5px;
                padding: 12px;
                width: 200px;
                height: 15px;
                border-color:#bdc7d8;
                border-style:solid; 

                
            }
            .mobile{
                font-size: 20px;
                border-radius: 5px;
                padding: 12px;
                width: 430px;
                height: 15px;
                margin-bottom: 10px;
                border-color:#bdc7d8;
                border-style: solid; 
            }
            .password{
                font-size: 20px;
                border-radius: 5px;
                padding: 12px;
                width: 430px;
                height: 15px;
                border-color: #bdc7d8; 
                border-style: solid;
            }
            .month{
                border-color: #bdc7d8; 
                border-style: solid; 
                height: 30px;
                font-weight: bold;
            }
            .day{
                border-color: #bdc7d8; 
                border-style: solid; 
                height: 30px;
                font-weight: bold;
            }
            .year{
                border-color: #bdc7d8; 
                border-style: solid;
                height: 30px; 
                font-weight: bold;
            }
            .why{
                font-size: 12px;
                text-decoration: none;
                color:rgb(54, 88, 153);
                margin-left: 10px;
                max-width: 150px;
                vertical-align: middle;
                display: inline-block;
            }
            .create{
                color:white;
                background-color: green;
                font-size: 18px;
                font-weight: bold;
                border-radius: 7px;
                border:2px groove green;
                width: 200px;
                height: 40px;
                padding: 2px;
            }
            p{
                color: #777;
                font-size: 11px;
                width: 310px;
                display: block;
            }
           a{
               color:rgb(54, 88, 153);
               text-decoration: none;
           }
        </style>
    </head>
    <body>
        <h1>Sign Up</h1>
        <h2>It's free and always will be.</h2>
        <form action="#">
            <input class="first" type="text" name="First name" placeholder="First name"/>
            <input class="last" type="text" name="Last name" placeholder="Last name"/>
            <div>
                <input class="mobile" type="text" name="Mobile number or email" placeholder="Mobile number or email"/>
            </div>
            <input class="password" type="password" name="Password" placeholder="New password"/>
            <span>
                <h3>Birthday</h3>
                <select class="month" name="Month">
                    <option value="Month">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                </select>
                <select class="day" name="Day"> 
                    <option value="Day">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="1">3</option>
                    <option value="2">4</option>
                </select>
                <select class="year" name="Year">
                    <option value="Year">Year</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                </select>
                <a class="why" href="#">Why do I need to provide my birthday?</a>
            </span>
            <div>
                <br />
                <input type="radio" name="gender" value="female"/> Female
                <input type="radio" name="gender" value="male"/> Male
                <p> By clicking Create Account, you agree to our <a href="https://www.facebook.com/legal/terms" target="_blank">Terms</a> 
                    and that you have read our <a href="https://www.facebook.com/about/privacy" target="_blank">Data Policy,</a> including our 
                    <a href="https://www.facebook.com/policies/cookies/" target="_blank">Cookie Use.</a> You may receive SMS Notifications from Facebook 
                    and can opt out at any time.</p>
                <input class="create" type="submit" value="Create Account"/>
                <hr />
            </div>
        </form>
    </body>
</html>
