<!DOCTYPE html>
<html>
    <head>
    <title>Facebook-Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <h2>It's free and always will be.</h2>
        <form action="#">
            <input type="text" name="First name" placeholder="First name"/>
            <input type="text" name="Last name" placeholder="Last name"/>
            <div>
                <input type="text" name="Mobile number or email" placeholder="Mobile number or email"/>
            </div>
            <input type="password" name="Password" placeholder="New password"/>
            <span>
            <h3>Birthday</h3>
            <select name="Month">
                <option value="Month">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
            </select>
            <select name="Day"> 
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="1">3</option>
                <option value="2">4</option>
            </select>
            <select name="Year">
                <option value="Year">Year</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
            <a href="#">Why do I need to provide my birthday?</a>
            </span>
            <div>
                <br />
                <input type="radio" name="gender" value="female"/> Female
                <input type="radio" name="gender" value="male"/> Male
                <p> By clicking Create Account, you agree to our <a href="https://www.facebook.com/legal/terms" target="_blank">Terms</a> 
                    and that you have read our <a href="https://www.facebook.com/about/privacy" target="_blank">Data Policy,</a> including our 
                    <a href="https://www.facebook.com/policies/cookies/" target="_blank">Cookie Use.</a> You may receive SMS Notifications from Facebook 
                    and can opt out at any time.</p>
                <input type="submit" value="Create Account"/>
                <hr />
            </div>
        </form>
    </body>
</html>
